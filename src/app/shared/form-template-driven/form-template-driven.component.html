<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <h1>Template-Driven</h1>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="primeiroNome" class="form-label">Primeiro Nome:</label>
            <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" ngModel required>
        </div>
    
        <div class="form-group col-md-6">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" ngModel required>
        </div>
    </div>
  
    <div class="form-group">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required email>
    </div>
  
    <div class="row">
        <div class="form-group col-md-6">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" ngModel required minlength="6">
        </div>
    
        <div class="form-group col-md-6">
           <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
          <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" ngModel required minlength="6">
        </div>
    </div>
  
    <div class="form-group">
      <label for="address" class="form-label">Endereço:</label>
      <textarea class="form-control" id="address" name="endereco" ngModel required></textarea>
    </div>
  
    <div class="form-group">
      <label for="genero" class="form-label">Gênero:</label>
      <select class="form-select" id="genero" name="genero" ngModel required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Enviar</button>
  </form>
<app-modal *ngIf="modal.mostrar;">
    <h1>Confirme as informações:</h1>
    <h1>Nome: {{myForm.value.primeiroNome}}</h1>
    <h1>Sobrenome: {{myForm.value.sobrenome}}</h1>
    <h1>Email: {{myForm.value.email}}</h1>
    <h1>Endereço: {{myForm.value.endereco}}</h1>
    <h1>Gênero: {{myForm.value.genero}}</h1>

    <button class="btn btn-primary" (click)="modal.toggle();">Fechar</button>
</app-modal>
